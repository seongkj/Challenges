<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>You Are Awesome!</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/reset-css@5.0.1/reset.min.css"
    />
    <link rel="stylesheet" href="challenges05.css" />
  </head>
  <body>
    <div class="playlist">
      <i class="fas fa-times fa-2x"></i>
      <span>Playlist</span>
    </div>
    <div class="music-box">
      <!-- <div class="music-box__imges"> -->
      <i class="far fa-image fa-3x"></i>
      <!-- </div> -->
      <div class="music-box__text">
        <div class="music-box__text__title">Random Love</div>
        <div class="music-box__text__singer">by Divay Kapoor</div>
      </div>
    </div>
    <div class="button">
      <div class="button__play">
        <i class="fas fa-play fa-lg"></i>
        <h6>Play</h6>
      </div>
      <div class="button__icon">
        <i class="far fa-heart fa-2x"></i>
        <i class="fas fa-plus fa-2x"></i>
      </div>
    </div>
    <ul class="music">
      <li class="music-component">
        <div class="music-component__imges"></div>
        <div class="music-component__text">
          <div class="music-component__title">Matargasti</div>
          <div class="music-component__singer">Mohit Chauhan</div>
        </div>
      </li>
      <li class="music-component">
        <div class="music-component__imges"></div>
        <div class="music-component__text">
          <div class="music-component__title">Attitude</div>
          <div class="music-component__singer">Lewis OfMan Attitude</div>
        </div>
      </li>
      <li class="music-component">
        <div class="music-component__imges"></div>
        <div class="music-component__text">
          <div class="music-component__title">Try Everthing</div>
          <div class="music-component__singer">shakira Zootopia</div>
        </div>
      </li>
      <li class="music-component">
        <div class="music-component__imges"></div>
        <div class="music-component__text">
          <div class="music-component__title">Sunflower</div>
          <div class="music-component__singer">Joseph Vincent Sunflower</div>
        </div>
      </li>
    </ul>

    <script
      src="https://kit.fontawesome.com/6478f529f2.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
