<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1>Create An Account</h1>
    <form action="">
      <div>
        <label for="">First name</label>
        <input required placeholder="First name" type="text" />
      </div>
      <div>
        <label for="">Last name</label>
        <input required placeholder="Last name" type="text" />
      </div>
      <div>
        <label for="">Email</label>
        <input required placeholder="Email" type="email" />
      </div>
      <div>
        <label for="">Username</label>
        <input required placeholder="Username" type="text" />
      </div>
      <div>
        <label for="">Password</label>
        <input required placeholder="Password" minlength="10" type="password" />
      </div>
      <div>
        <label for="">Birth date</label>
        <input required type="date" />
      </div>
      <div>
        <label for="">How happy are you?</label>
        <input required type="range" />
      </div>
      <div>
        <label for="">What is your fav.color?</label>
        <input required type="color" />
      </div>
      <input type="submit" value="Create Account" />
    </form>
  </body>
</html>
