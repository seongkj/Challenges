<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <title>You Are Awesome!</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/reset-css@5.0.1/reset.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/gh/FortAwesome/Font-Awesome@5.14.0/css/all.min.css"
    />
    <link rel="stylesheet" href="challenges07.css" />
  </head>
  <body>
    <div class="music-box">
      <div class="music-icon">
        <i class="fas fa-arrow-left"></i>
        <i class="fas fa-search"></i>
      </div>
      <div class="music-singer">
        <img
          src="https://search.pstatic.net/sunny/?src=https%3A%2F%2Fi.pinimg.com%2F736x%2F12%2Fc4%2F72%2F12c472c59a1545d59b665b3b25292233.jpg&type=sc960_832"
        />
        <h1>IU</h1>
        <h2>Ballad, Dance, Rock</h2>
      </div>
      <div class="music-button">
        <button>Shuffle</button>
        <button><i class="fas fa-heart"></i>123456</button>
      </div>

      <ul class="music-playlist">
        <li>
          <img
            src="https://cdnimg.melon.co.kr/cm2/album/images/107/43/453/10743453_20211018165252_500.jpg?4a230414088a35eeff232020daf65806"
          />
          <div class="music-info">
            <div>IU</div>
            <div>strawberry moon</div>
          </div>
          <i class="fas fa-ellipsis-v"></i>
        </li>
        <li>
          <img
            src="https://image.bugsm.co.kr/album/images/500/202860/20286013.jpg"
          />
          <div class="music-info">
            <div>IU</div>
            <div>Blueming</div>
          </div>
          <i class="fas fa-ellipsis-v"></i>
        </li>
        <li>
          <img
            src="https://image.bugsm.co.kr/album/images/500/40271/4027185.jpg"
          />
          <div class="music-info">
            <div>IU</div>
            <div>LILAC</div>
          </div>
          <i class="fas fa-ellipsis-v"></i>
        </li>
        <li>
          <img
            src="https://image.bugsm.co.kr/album/images/500/203326/20332692.jpg"
          />
          <div class="music-info">
            <div>IU</div>
            <div>Into the I-LAND</div>
          </div>
          <i class="fas fa-ellipsis-v"></i>
        </li>
      </ul>

      <div class="play-state">
        <div class="play-state-info">
          <div>IU</div>
          <div>Blueming</div>
        </div>
        <i class="fas fa-step-backward"></i>
        <i class="fas fa-pause"></i>
        <i class="fas fa-step-forward"></i>
      </div>
    </div>

    <div class="music-box">
      <div class="music-icon">
        <i class="fas fa-arrow-left"></i>
        <i class="fas fa-ellipsis-v"></i>
      </div>
      <div class="music-singer">
        <img
          src="https://image.bugsm.co.kr/album/images/500/202860/20286013.jpg"
        />
        <h1>IU</h1>
        <h2>Ballad, Dance, Rock</h2>
      </div>
      <div class="music-control">
        <div class="music-time-text">
          <span>1:56</span>
          <span>1:21</span>
        </div>
        <div class="music-time-bar">
          <div></div>
          <div></div>
          <div></div>
        </div>
        <div class="page_two__main__controller">
          <i class="fas fa-sync-alt"></i>
          <i class="fas fa-step-backward"></i>
          <i class="fas fa-play-circle"></i>
          <i class="fas fa-step-forward"></i>
          <i class="fas fa-random"></i>
        </div>
      </div>
    </div>
  </body>
</html>
